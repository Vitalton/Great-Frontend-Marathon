<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <title>Calculator</title>
</head>

<body>

   <div class="wrapper">
      <div class="inner__wrapper">
         <div class="out">1,258.2</div>
         <div class="buttons">
            <div class="edit">
               <div class="btn-number clear">C</div>
               <div class="btn-number edit--enter">
                  <img src="./img/union.svg" alt="edit">
               </div>
            </div>

            <div class="numbers">
               <div class="btn-number number">7</div>
               <div class="btn-number number">8</div>
               <div class="btn-number number">9</div>
               <div class="btn-number number">4</div>
               <div class="btn-number number">5</div>
               <div class="btn-number number">6</div>
               <div class="btn-number number">1</div>
               <div class="btn-number number">2</div>
               <div class="btn-number number">3</div>
               <div class="btn-number number three-fr">0</div>
            </div>
            <div class="operations">
               <div class="operation btn-number">รท</div>
               <div class="operation btn-number">ร</div>
               <div class="operation btn-number">-</div>
               <div class="operation btn-number">+</div>
               <div class="operation btn-number calculate"> = </div>
            </div>
         </div>
      </div>
   </div>

   <script src="./js/main.js"></script>

</body>

</html>
