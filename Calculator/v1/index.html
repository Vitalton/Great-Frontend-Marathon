<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/style.css">
   <title>Calculator</title>
</head>

<body>

   <div class="wrapper">
      <div class="inner__wrapper">
         <div class="out"></div>
         <div class="btn-container">
            <div class="edit">
               <div class="btn-number clear">C</div>
               <div class="btn-number edit--enter">
                  <img src="./img/union.svg" alt="edit">
               </div>
            </div>

            <div class="numbers">
               <div class="btn-number number" data-value="7">7</div>
               <div class="btn-number number" data-value="8">8</div>
               <div class="btn-number number" data-value="9">9</div>
               <div class="btn-number number" data-value="4">4</div>
               <div class="btn-number number" data-value="5">5</div>
               <div class="btn-number number" data-value="6">6</div>
               <div class="btn-number number" data-value="1">1</div>
               <div class="btn-number number" data-value="2">2</div>
               <div class="btn-number number" data-value="3">3</div>
               <div class="btn-number number three-fr" data-value="0">0</div>
            </div>
            <div class="operations">
               <div class="operation btn-number" data-value="div">รท</div>
               <div class="operation btn-number" data-value="multi">ร</div>
               <div class="operation btn-number" data-value="sub">-</div>
               <div class="operation btn-number" data-value="sum">+</div>
               <div class="operation btn-number calculate"> = </div>
            </div>
         </div>
      </div>
   </div>

   <script src="./js/view.js" type="module"></script>
   <script src="./js/main.js" type="module"></script>

</body>

</html>
